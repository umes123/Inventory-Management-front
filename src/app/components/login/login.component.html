<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <div>
        <form #f="ngForm" (ngSubmit)="submit(f.value)">
          <div class="form-group">
            <label class="control-label">Username:</label>
            <input type="text" ngModel required #username='ngModel' name="username" class="form-control">
          </div>
          <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Email is required</div>
          <div class="form-group">
            <label class="control-label">Enter Password:</label>
            <input type="password" ngModel required #password='ngModel' name="password" class="form-control">
          </div>
          <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
          <br>
          <button class="btn btn-success " [disabled]='!f.valid'>Login</button>
        </form>
        <br>
        <div class="alert alert-danger" *ngIf="errorr">Login Failed</div>
      </div>
    </div>
  </div>
</div>
